<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for task in tasks %}
            <li>ID: {{ task.id }} Description: {{ task.description }} Category: {{ task.category }}, Status: {{ task.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>
